<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ayasofya Charity Testnet</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #f7f4ff 0, #eceaf8 40%, #e1e1f0 100%);
  color: #222;
  min-height: 100vh;
}

/* Üst bar */
.header {
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}
.header-title {
  font-weight: 700;
  letter-spacing: 0.06em;
  color: #4b2ca0;
}
.header-badge {
  font-size: 12px;
  padding: 4px 10px;
  border-radius: 999px;
  background: #f5c24233;
  color: #4b2c20;
}

/* Logo */
.logo-box {
  width: 220px;
  margin: 10px auto 0 auto;
}
.logo-box img {
  width: 100%;
  height: auto;
}

/* Ana alan */
.main {
  max-width: 1100px;
  margin: 10px auto 40px auto;
  padding: 0 16px 40px 16px;
  display: grid;
  grid-template-columns: minmax(0, 2fr) minmax(0, 1.5fr);
  gap: 24px;
}
@media (max-width: 900px) {
  .main { grid-template-columns: 1fr; }
}

/* Kart genel stil */
.card {
  background: rgba(255,255,255,0.85);
  border-radius: 20px;
  box-shadow: 0 18px 45px rgba(15,15,40,0.18);
  padding: 22px 20px;
  position: relative;
  overflow: hidden;
}
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top right, #f5c24233, transparent 50%);
  z-index: 0;
}
.card-content { position: relative; z-index: 1; }

/* Sol kart (bağış) */
.card-title {
  font-size: 20px;
  font-weight: 700;
  color: #4b2ca0;
  margin-bottom: 6px;
}
.card-subtitle {
  font-size: 13px;
  color: #666;
  margin-bottom: 16px;
}

.status-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 14px;
  font-size: 13px;
}
.status-dot {
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: #26c56b;
}
.status-text-strong { font-weight: 600; color: #26a154; }

/* Bağış tutar butonları */
.amount-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 12px;
}
.amount-btn {
  border-radius: 999px;
  border: 1px solid #d5cafe;
  background: #f8f6ff;
  padding: 10px 18px;
  font-size: 14px;
  font-weight: 600;
  color: #4b2ca0;
  cursor: pointer;
  transition: all 0.18s ease;
}
.amount-btn:hover {
  background: #ede6ff;
}
.amount-btn.active {
  background: #4b2ca0;
  color: #fff;
  border-color: #4b2ca0;
}

/* Gönder butonu */
.primary-btn {
  margin-top: 8px;
  width: 100%;
  border: none;
  border-radius: 14px;
  padding: 13px 16px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg,#4b2ca0,#7b4bff);
  box-shadow: 0 12px 28px rgba(75,44,160,0.45);
  transition: all 0.18s ease;
}
.primary-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  box-shadow: none;
}
.primary-btn:not(:disabled):hover {
  transform: translateY(-2px);
}

/* Progress */
.progress-wrap {
  margin-top: 18px;
}
.progress-top {
  display:flex;
  justify-content: space-between;
  font-size: 12px;
  color:#555;
  margin-bottom: 6px;
}
.progress-bar {
  width: 100%;
  height: 9px;
  border-radius: 999px;
  background: #ece8ff;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  width: 0%;
  border-radius: 999px;
  background: linear-gradient(90deg,#f5c242,#f39c12);
  transition: width 0.35s ease;
}

/* Bağış geçmişi */
.history-title {
  margin-top: 18px;
  font-size: 13px;
  font-weight: 600;
  color: #555;
}
.history-list {
  margin-top: 6px;
  max-height: 180px;
  overflow-y: auto;
  font-size: 13px;
}
.history-item {
  padding: 6px 8px;
  margin-bottom: 4px;
  border-radius: 10px;
  background: #f5f3ff;
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
.history-empty {
  font-size: 13px;
  font-style: italic;
  color: #888;
}

/* Sağ kartlar */
.info-title {
  font-size: 15px;
  font-weight: 600;
  color: #4b2ca0;
  margin-bottom: 8px;
}
.info-text {
  font-size: 13px;
  color: #555;
  line-height: 1.5;
}

/* Güvenlik listesi */
.bullet-list {
  font-size: 13px;
  color: #555;
  margin-left: 14px;
  margin-top: 6px;
}
.bullet-list li { margin-bottom: 4px; }

/* Alt */
.footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  padding: 10px 16px 18px 16px;
  border-top: 1px solid #ddd;
}
.footer a {
  color: #4b2ca0;
  text-decoration: none;
}
.footer a:hover { text-decoration: underline; }
</style>
</head>
